<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review</title>
</head>

<body>
    <h1>U.S. Kit Car Company Review</h1>

    <section th:each="review: ${reviews}">
        <h2 th:text="${review.title}"></h2>
        <p th:text="'Category: '+ ${review.category}"></p>
        <p th:text="${review.content}"></p>
        <img th:src="@{${review.ImageUrl}}" width="600" />
        
    </section>
    <footer>
        <a href="http://localhost:8080/show-reviews">Back to home</a>
        <p>&copy; 2018 Anthony J. DeMeglio </p>
    </footer>
</body>
</html>
